# SITE SETUP
# Guide: https://wowchemy.com/docs/getting-started/
# Documentation: https://wowchemy.com/docs/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

########################################################################################################################

# Appearance
appearance:
  theme_day: alphabiz
  theme_night: alphabiz
font_size: L

# Site header
header:
  navbar:
    enable: true
    align: r
    highlight_active_link: true
    show_language: true
    show_translations: true
    show_day_night: true
    show_search: true
    show_logo: true

# external js
plugins_js:
  [alphabiz, particles]
plugins_vendor:
  []

# contact footer
contact:
  email: "support@alpha.biz"
  github: "https://github.com/tanshuai/alphabiz"
  twitter: "https://twitter.com/tanshuai"
#  linkedin: 'https://www.linkedin.com/company/chipchain/'
#  facebook: 'https://www.facebook.com/Chipchain.Co'

# cms config
cms:
  branch: main
  local_backend: false

